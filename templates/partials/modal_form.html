<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="{% url 'demo' %}" method="POST">
            {% csrf_token %}

      
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-center w-100 font-weight-bold">Subscribe</h4>
            <button type="submit" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="modal-body mx-3">

                <div class="md-form mb-5">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="form3"  name="name" class="form-control" {% if user.is_authenticated %}
                      value="{{ user.get_full_name }}"
                  {% endif %}   required>
                  <label data-error="wrong" data-success="right" for="form3">Your name</label>
                </div>

                <div class="md-form mb-4">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input type="email" id="form0" name="email"  {% if user.is_authenticated %}
                  value="{{user.email}}"
              {% endif %} class="form-control" required>
                  <label data-error="wrong" data-success="right" for="form2">Your email</label>
                </div>

                <div class="md-form mb-4">
                    <i class="fas fa-phone prefix grey-text"></i>
                    <input type="number" id="form4" name="phone" class="form-control" required>
                    <label data-error="wrong" data-success="right" for="form2">Your Contact Number</label>
                  </div>

                  {% if course %}
                  <input type="hidden" value="{{course.name}}" name="course">
                  <!-- <input type="hidden" value="{{course.id}}" name="id">
                  <input type="hidden" value="{{course.url_name}}" name="url_name"> -->
                  <input type="hidden" value="demoform" name="type">

                  {% else %}
                  <input type="hidden" value="navform" name="type">

                  <div class="md-form mb-4">
                    <i class="fas fa-book prefix grey-text"></i>
                    <input type="text" id="form2" name="course" class="form-control" required>
                    <label data-error="wrong" data-success="right" for="form2">Course Name</label>
                  </div>
                  {% endif %}
              </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-success">Send Query</button>
          </div>
      </div>
    </form>
    </div>
  </div>
