{% extends 'base.html' %}

{% block title %}Forgot Your Password? | Coden Live {% endblock %}

{% block content %}
<div class="container mt-4">

  <h1 class="mb-4" style="color: white;">Forgot your password?</h1>
  <p class="mb-4">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-2">
        {{ form.as_p }}

      </div>
      <div class="col-6  mt-2 offset-1">
        <input class="btn-info mt-3" type="submit" value="Send me instructions!">

      </div>
    </div>
  </form>
</div>

{% endblock %}
